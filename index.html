<!DOCTYPE html>
<html>
<head>
 
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Kanban Board</h1>
  </header>
  <main>
    <div class="controls">
      <input type="text" id="taskTitle" placeholder="Task Title">
      <textarea id="taskDesc" placeholder="Task Description"></textarea>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="board">
      <div class="column" id="To Do" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
      </div>
      <div class="column" id="In Progress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
      </div>
      <div class="column" id="Done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
      </div>
    </div>
  </main>
  <footer>
    <p>Kanban Board &copy; </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
